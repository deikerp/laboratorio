<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="../../img/favicon.png" rel="icon">
  <link href="../../img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

  </header><!-- End Header -->
 <!-- ======= Sidebar ======= -->
 <aside id="sidebar" class="sidebar">

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Perfil</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
          <li class="breadcrumb-item">Usuarios</li>
          <li class="breadcrumb-item active">Perfil</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section profile">
      <div class="row">
        <div class="col-xl-4">

          <div class="card profile-card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
              <img src="../../img/profile-img.jpg" alt="Profile" class="rounded-circle profile-img">
              <h2 class="mt-3"></h2>
              <h3></h3>
              
            </div>
          </div>

        </div>

        <div class="col-xl-8">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">

                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Resumen</button>
                </li>

                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Editar Perfil</button>
                </li>

                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Cambiar Contraseña</button>
                </li>

              </ul>
              <div class="tab-content pt-2">

                <div class="tab-pane fade show active profile-overview" id="profile-overview">

                  <h5 class="card-title">Detalles del Perfil</h5>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Nombre Completo</div>
                    <div class="col-lg-9 col-md-8"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Tipo de Usuario</div>
                    <div class="col-lg-9 col-md-8"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Cédula</div>
                    <div class="col-lg-9 col-md-8"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Teléfono</div>
                    <div class="col-lg-9 col-md-8"></div>
                  </div>

                </div>

                <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                  <!-- Profile Edit Form -->
                  <form enctype="multipart/form-data">
                    <div class="row mb-3">
                      <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Imagen de Perfil</label>
                      <div class="col-md-8 col-lg-9">
                        <img src="../../img/profile-img.jpg" alt="Profile" class="img-fluid rounded">
                        <div class="pt-2">
                          <label for="profileImageUpload" class="btn btn-primary btn-sm">
                            <i class="bi bi-upload"></i> Subir
                          </label>
                          <input type="file" id="profileImageUpload" name="imagen" style="display: none;" accept="image/*">
                          <button type="button" class="btn btn-danger btn-sm" id="removeImage" title="Quitar imagen de perfil">
                            <i class="bi bi-trash"></i>
                          </button>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="Name" class="col-md-4 col-lg-3 col-form-label">Nombre</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="name" type="text" class="form-control" id="Name" value="Carlos">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="LastName" class="col-md-4 col-lg-3 col-form-label">Apellido</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="lastname" type="text" class="form-control" id="LastName" value="Pérez">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="yourID" class="col-md-4 col-lg-3 col-form-label">Cédula</label>
                      <div class="col-md-8 col-lg-9">
                        <div class="input-group">
                          <select class="form-select id-type-select" id="idType" style="width: 70px; flex: 0 0 auto;"  name="idType" required>
                            <option value="V" selected>V</option>
                            <option value="E">E</option>
                            <option value="J">J</option>
                          </select>
                          <input type="text" name="idNumber" class="form-control" id="yourID"    required>
                          <div class="invalid-feedback">¡Por favor ingresa tu número de cédula!</div>
                        </div>
                      </div>
                    </div>

               

                    <div class="row mb-3">
                      <label for="userType" class="col-md-4 col-lg-3 col-form-label">Tipo de Usuario</label>
                      <div class="col-md-8 col-lg-9">
                        <select name="userType" class="form-select" id="userType" disabled>
                          <option value="bioanalista">Bioanalista</option>
                          <option value="recepcionista">Recepcionista</option>
                          <option value="jefe">Jefe</option>
                        </select>
                        <small class="text-muted">El tipo de usuario solo puede ser modificado por un administrador</small>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Teléfono</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="phone" type="text" class="form-control" id="Phone" value="(+58) 412-555-1234">
                      </div>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                  </form><!-- End Profile Edit Form -->

                </div>

                <div class="tab-pane fade pt-3" id="profile-change-password">
                  <!-- Change Password Form -->
                  <form>

                    <div class="row mb-3">
                      <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Contraseña Actual</label>
                      <div class="col-md-8 col-lg-9">
                        <div class="input-group">
                          <input name="password" type="password" class="form-control" id="currentPassword">
                          <button class="btn btn-outline-secondary toggle-password" type="button" id="toggleCurrentPassword">
                            <i class='bx bx-show'></i>
                          </button>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Nueva Contraseña</label>
                      <div class="col-md-8 col-lg-9">
                        <div class="input-group">
                          <input name="newpassword" type="password" class="form-control" id="newPassword">
                          <button class="btn btn-outline-secondary toggle-password" type="button" id="toggleNewPassword">
                            <i class='bx bx-show'></i>
                          </button>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Confirmar Nueva Contraseña</label>
                      <div class="col-md-8 col-lg-9">
                        <div class="input-group">
                          <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                          <button class="btn btn-outline-secondary toggle-password" type="button" id="toggleRenewPassword">
                            <i class='bx bx-show'></i>
                          </button>
                        </div>
                      </div>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                    </div>
                  </form><!-- End Change Password Form -->

                </div>

              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
